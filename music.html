<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <audio src=""id="audio"></audio>
<div class="music-player">
    <h1 class="music-name">Song One</h1>
    <p class="artist-name">artist</p>
     <div class="disk play">
     </div>
     <div class="song-slider">
        <input type="range" value="0" class="seek-bar">
        <span class="current-time">00:00</span>
        <span class="song-duration">00:00</span>
     </div>
     <div class="controls">
        <button class="btn backward-btn"> <img src="pre.png"></button>
        <button class="play-btn pause">
            <span></span>
            <span></span>
        </button>
        <button class="btn forward-btn"> <img src="nxt.png"></button>
     </div>
</div>
<script src="./app.js"></script>
<script src="./data.js"></script>
</body>
</html>
